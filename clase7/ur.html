<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<header>
    <h1 style="text-align: center;">Generacion de qr</h1>
</header>

<div style="margin-top: 50px;" >
    <!-- datos del qr -->
    <div>
        <br>
        <label for="input1">Nombre</label>
        
        <input type="text"id="input1" required maxlength="100" placeholder="Ingresa tu nombre ">
        <br> </br>
        <label for="input2">Correo ELectronico</label>
        
        <input type="email" id="input2" required maxlength="100">
        <br> </br>
        <label for="input3">Selecciona la instutucion</label>
        
        <input type="text" id="input3" required list="InstitucionLista">
        <br> </br>
        <datalist id="InstitucionLista">
            <option value="IPN">IPN</option> 
            <option value="tec Monterrey">Tecnologico de Monterrey</option>
            <option value="Fes aragon">Fes aragon</option>
            <option value="Fes Acatlan">Fes aragon</option>
            <option value="Fes Cuautitlan">Fes aragon</option>
        </datalist>
        <label for="input4">Dependencia</label>
        
        <input type="text"id="input4" required maxlength="100">
        <br><br>
        <div>
        <button onclick="generarQR()" class="btn btn-primary">GenerarQR</button>
        <button onclick="location.href='ur.html'">Generar nuevo QR</button>
        </div>

    </div>
    <div id="qr-codigo">
        
    </div>
</div>


</body>
<script src="ur.js"></script>
</html>
